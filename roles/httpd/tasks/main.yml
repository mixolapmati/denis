---
 - name: Install httpd
   yum: name=httpd state=present
   notify:
   - start httpd
 - name: httpd.conf
   template: src=httpd.conf.j2 dest=/etc/httpd/conf/httpd.conf
   notify:
   - restart httpd
 - name: Create file
   template: src=t.f.j2 dest=/var/www/html/index.html
   template: src=Sudoku_free.jar.j2 dest=/var/www/html/Sudoku_free.jar
