---
 - name: Install httpd
   apt: name=apache2 state=present
   notify:
    - start httpd
 - name: httpd.conf
   copy: src=httpd.conf dest=/etc/apache2/apache2.conf
   notify:
    - restart httpd
 - name: Create files
   copy: src=Sudoku_free.jar dest=/var/www/html/Sudoku_free.jar
 - name: Templates   
   template: src=t.f.j2 dest=/var/www/html/index.html
