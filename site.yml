- name: Install all packages
  #command: echo "$(date) Start deploy" >> {{ log_file }}
  hosts: webservers
  vars:
    log_file: /root/log_django
    gen_by_an: Ansible
    django_site: denis
    django_engine_db: mysql
    apps: 
       search: 
          git_url: git@github.com:mixolapmati/denis.git
  user: root
  sudo: no
  roles:
    - common
    - mysql
    - django
    - httpd
